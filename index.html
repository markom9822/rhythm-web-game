<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drum Rhythm Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="startMenuBackground">
        <div id="startMenuPanel">
            <h1>Drum Game</h1>
            <p>Press the left and right arrow keys to hit the drums.</p>
            <div>
                <img src="./images/Left_arrow_unpressed.png" height="50px" width="50px"/>
                <img src="./images/Right_arrow_unpressed.png" height="50px" width="50px"/>
            </div>
            <p>Get your timing right or you'll lose health.</p>
            <button id="startButton">Press to Start</button>
        </div>
    </div>

    <div id="gameOverMenu">
        <h1>Game Over</h1>
        <p>You ran out of health!</p>
        <h3 id="highscore">Highscore: </h3>
        <button id="restartButton">Press to Restart</button>
    </div>

    <div id="gameContainer">

        <div id="infoContainer">
            <h2 id="infoText" class="info"></h2>
        </div>

        <div id="laneContainer">
            <div id="leftLane" class="lane"></div>
            <div id="rightLane" class="lane"></div>
            <div id="leftHit" class="hitZone"></div>
            <div id="rightHit" class="hitZone"></div>
        </div>

        <div id="playerContainer">

            <div id="healthContainer">
            </div>

            <div id="player">
                <img id="drummer" src="./images/Japanese_drummer_idle.png" width="300" height="300" />
            </div>

            <div id="keysContainer">

                <img id="leftArrow" src="./images/Left_arrow_unpressed.png" width="80" height="80" />
                <img id="rightArrow" src="./images/Right_arrow_unpressed.png" width="80" height="80" />

            </div>
        </div>

    </div>

    <div id="score">Score: 0</div>

    <script type="module" src="game.js"></script>
</body>

</html>
